<script type="text/javascript">

    // 注册上传函数
    function handleQrcodeUpload() {
        
        // 上传客服二维码
        $("#uploadKfQrcode").change(function(e){
            
            // 获取选择的文件
            var fileSelect = e.target.files;
            if(fileSelect.length>0){
                
                // file表单数据
                var imageData = new FormData(document.getElementById("uploadKfQrcodeForm"));
                
                // kf_id
                var kf_id = $("#uploadKfQrcode_kf_id").val();
                
                // 异步上传
                $.ajax({
                    url:"./uploadKfQrcode.php",
                    type:"POST",
                    data:imageData,
                    cache: false,
                    processData: false,
                    contentType: false,
                    success: function(res) {
                        
                        if(res.code == 200){
                            
                            // 上传成功
                            // 刷新客服二维码列表
                            refreshKfQrcodeList(kf_id)
                        }else{
                            
                            // 上传失败
                            showErrorResult(res.msg)
                        }
                        
                    },
                    error: function() {
                        
                        // 上传失败
                        showErrorResult('服务器发生错误！可按F12打开开发者工具点击Network或网络查看uploadKfQrcode.php的返回信息进行排查！')
                    }
                })
            }
        })
        
        // 编辑客服二维码
        $("#selectKfQrcode").change(function(e){
            
            // 获取选择的文件
            var fileSelect = e.target.files;
            if(fileSelect.length>0){
                
                // file表单数据
                var imageData = new FormData(document.getElementById("editKfQrcode"));
                
                // 异步上传
                $.ajax({
                    url:"../upload.php",
                    type:"POST",
                    data:imageData,
                    cache: false,
                    processData: false,
                    contentType: false,
                    success: function(res) {
                        
                        if(res.code == 200){
                            
                            // 上传成功
                            $('#zm_qrcode_edit').val(res.url);
                            $('#EditKfQrcodeModal .modal-body .upload_file').css('display','none');
                            $('#EditKfQrcodeModal .modal-body .qrcode_preview').css('display','block');
                            
                            // 显示上传成功的图片及文字
                            $('#EditKfQrcodeModal .modal-body .qrcode_preview').html(
                                '<img src="'+res.url+'" class="qrcode" />' +
                                '<p class="uploadSuccess">上传成功</p>'
                            );
                            
                        }else{
                            
                            // 上传失败
                            showErrorResult(res.msg)
                        }
                        
                    },
                    error: function() {
                        
                        // 上传失败
                        showErrorResult('服务器发生错误！可按F12打开开发者工具点击Network或网络查看upload.php的返回信息进行排查！')
                    }
                })
                
                // 清空file选择
                $("#selectKfQrcode").val('');
            }
        })
        
        // 上传至素材库
        $("#uploadSuCaiTosuCaiKu").change(function(e){
            
            // 获取选择的文件
            var fileSelect = e.target.files;
            if(fileSelect.length>0){
                
                // file表单数据
                var imageData = new FormData(document.getElementById("uploadSuCaiTosuCaiKuForm"));
                
                // 获取kfid
                var kfid = $('#upload_sucai_kfid').val();
                
                // 获取fromPannel
                var fromPannel = $('#suCaiKu input[name="upload_sucai_fromPannel"]').val();
                
                // 异步上传
                $.ajax({
                    url:"../public/uploadToSuCaiKu.php",
                    type:"POST",
                    data:imageData,
                    cache: false,
                    processData: false,
                    contentType: false,
                    success: function(res) {
                        
                        if(res.code == 200){
                            
                            // 上传成功
                            // 重新获取素材列表
                            getSuCai(1,fromPannel);
                        }else{
                            
                            // 上传失败
                            showErrorResult(res.msg)
                        }
                        
                        // 清空file控件的选择
                        $('#uploadSuCaiTosuCaiKu').val('');
                    },
                    error: function() {
                        
                        // 上传失败
                        showErrorResultForphpfileName('uploadToSuCaiKu.php');
                    }
                })
            }
        })
    }
    
    handleQrcodeUpload();

</script>
